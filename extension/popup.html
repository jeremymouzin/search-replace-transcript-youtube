<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search and replace in YouTube transcripts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Search and replace</h1>
    <form id="form">
      <label for="search">Search for...</label>
      <input type="text" name="search" id="search" autofocus />
      <label for="replace">and replace by...</label>
      <input type="text" name="replace" id="replace" />
      <input type="checkbox" name="insensitive-search" id="insensitive-search">
      <label for="insensitive-search">Case insensitive search</label>
      <input type="submit" value="Replace" />
    </form>

    <button id="preprocessButton">Preprocess</button>
    <a href="options.html" target="_blank">Edit words list to preprocess</a>

    <script src="popup.js"></script>
  </body>
</html>
