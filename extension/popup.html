<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Find and replace for YouTube Subtitles</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="form">
    <h1>Search and replace</h1>
    <label for="search">Search for...</label>
    <input type="text" name="search" id="search" autofocus />
    <label for="replace">and replace by...</label>
    <input type="text" name="replace" id="replace" />
    <input type="checkbox" name="insensitive-search" id="insensitive-search">
    <label for="insensitive-search" class="insensitive-search-label">Case insensitive search</label>
    <input type="submit" value="Replace" />
  </form>

  <div class="container-matches">
    <span id="replace-matches" class="matches"></span>
  </div>

  <div class="preprocess-footer">
    <button id="preprocess-button">Preprocess</button>
    <div class="container-matches">
      <span id="preprocess-matches" class="matches"></span>
    </div>
    <a href="options.html" target="_blank" class="mini-link">Edit words list to preprocess</a>
  </div>
  <script src="popup.js"></script>
</body>

</html>
